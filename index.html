<!DOCTYPE html>
<html>
  <head>
    <title>Order type Components</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="./images/illustration-hero.svg"
        alt="Hero"
        class="image-container"
      />
      <div class="main-content-container">
        <h2>Order Summary</h2>
        <p class="content-text">
          You can now listen to millions off songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-main-container">
          <div class="annual-inner-container">
            <img src="./images/icon-music.svg" alt="music" class="img" />
            <div class="flex-column-center">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="">Change</a>
        </div>
        <button type="button" id="button-1">Proceed to Payment</button>
        <button type="button" id="button-2">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
